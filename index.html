<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TheCard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      position: relative;
      width: 794px; /* A4 width in pixels */
      height: 1123px; /* A4 height in pixels */
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      overflow: hidden;
    }

    .container img.background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .profile {
      width: 128px;
      height: 128px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* optional: make it circular */
    }

    @media print {
      body {
        background: white;
      }

      .container {
        box-shadow: none;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background" src="TheCard.png" alt="TheCard A4">
    <div class="profile">
      <img src="TheProfile.gif" alt="How">
    </div>
  </div>
</body>
</html>
