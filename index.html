<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TheCard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      width: 794px; /* Lebar A4 dalam pixel */
      height: 1123px; /* Tinggi A4 dalam pixel */
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

  .profile {
    width: 128px;
    height: 128px;
    justify-content: center;
  }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-drag: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    @media print {
      body {
        background: white;
      }

      .container {
        box-shadow: none;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="TheCard.png" alt="TheCard A4">
    <div class="profile">
      <img src="TheProfile.gif" alt="How">
    </div>
  </div>
</body>
</html>
